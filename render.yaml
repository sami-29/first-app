databases:
  - name: first_ruby_app
    databaseName: first_ruby_app
    user: first_ruby_app

services:
  - type: web
    name: first_ruby_app
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: first_ruby_app
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
